<div class="row">
    <div class="col-xs-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                欢迎来到{{room.name}}房间
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="message in room.messages track by $index">
                        <img ng-src="{{message.user.avatar}}" title="{{message.user.email}}" class="img-rounded"/>
                        {{message.user.email}}: {{message.content}}
                        <time am-time-ago="message.createAt" class="pull-right"></time>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <textarea class="form-control" ng-model="content" ctrl-enter-break-line ="createMessage()" placeholder="请发言"></textarea>
            </div>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <p>在线用户</p>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="user in room.users track by $index">
                        <img ng-src="{{user.avatar}}" title="{{user.email}}" class="img-rounded"/>
                        {{user.email}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
