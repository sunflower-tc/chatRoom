<div class="row">
    <div class="col-xs-12">
        <form name="loginform" ng-submit="login()" class="form-horizontal" novalidate="novalidate">
            <div class="form-group">
                <label for="email" class="control-label col-xs-2">邮箱</label>
                <div class="col-xs-10">
                    <input type="email" id="email" name="email" ng-model='email' minlength="3" maxlength="26" class="form-control"/>
                    <div class="help-block" ng-show="loginform.email.$invalid">邮箱必须输入</div>
                    <div class="alert alert-danger" ng-show="loginform.email.$error.email">邮箱格式不正确</div>
                    <div class="alert alert-danger" ng-show="loginform.email.$error.minlength">小于最小长度</div>
                    <div class="alert alert-danger" ng-show="loginform.email.$error.maxlength">大于最大长度</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2">
<button type="submit" class="btn btn-primary"  ng-disabled="loginform.$pristine || (loginform.$dirty && loginform.$invalid)">
                       登录
                        </button>
                </div>
                </div>

        </form>

    </div>
</div>
