<!DOCTYPE html>
<html lang="en" ng-app="chat">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <!-- build:css /css/vendor.css -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <!-- endbuild -->
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">开心聊天室</a>
        </div>

        <div>
            <ul class="nav navbar-nav navbar-right" ng-show="user">
                <li><a href="#"><img style="width:30px;height:30px;" class="img-rounded" ng-src="{{user.avatar}}" alt="{{user.email}}"></a></li>
                <li><a href="#">{{user.email}}</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" ng-view>

</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<!-- build:js /script/vendor.js -->
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="lib/moment/moment.js"></script>
<script src="lib/moment/locale/zh-cn.js"></script>
<script src="lib/angular-moment/angular-moment.js"></script>
<!-- endbuild -->
<!-- build:js /script/app.js -->
<script src="app.js"></script>
<script src="controller/LoginCtrl.js"></script>

<script src="controller/RoomCtrl.js"></script>
<script src="controller/RoomsCtrl.js"></script>

<script src="directive/ctrlEnterBreakLine.js"></script>
<script src="server/socket.js"></script>
<!-- endbuild -->
</html>
